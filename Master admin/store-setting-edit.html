<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>	Store Setting Edit </title>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/style.css">
<link rel="stylesheet" type="text/css" href="./css/responsive.css">
</head>
<body>
    <header id="header">
        <div class="wrap-header-edit bg-white">
            <div class="container"><a href="" title="" class="logo"><img src="./images/logo.png" alt=""></a></div>
        </div>
    </header>
    <main id="main">
        <div class="container">
            <div class="wrap-form-edit padding-edit bg-white">
                <form action="" class="wrap-form">
                    <h1>新規追加</h1>
                    <div class="form-group">
                        <label for="">ログインメールアドレス</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">パスワード</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">店舗名</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">公開/非公開</label>
                        <select name="" id="" class="form-control" id="inputRelease">
                            <option value=""></option>
                            <option value="">aaa</option>
                        </select>
                    </div>
                    <div class="group-button">
                        <a href="" title="" class="btn btn-gray">戻る</a>
                        <button class="btn btn-red">作成する</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer id="footer">

    </footer>
</body>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
