<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>	Password reset </title>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/style.css">
<link rel="stylesheet" type="text/css" href="./css/responsive.css">
</head>
<body>
    <header id="header">
        <div class="wrap-header-edit bg-white">
            <div class="container"><a href="" title="" class="logo"><img src="./images/logo.png" alt=""></a></div>
        </div>
    </header>
    <main id="main">
        <div class="container">
            <div class="wrap-form-login">
                <section id="wrap-login" class="bg-white">
                    <h1>パスワードリセット</h1>
                    <form action="" class="wrap-form">
                        <div class="form-group">
                            <label for="">新しいパスワード</label>
                            <div class="show-password">
                                <input type="password" class="form-control">
                                <img src="./images/eye-icon.png" class="eye-show" alt="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">新しいパスワード（確認）</label>
                            <div class="show-password">
                                <input type="password" class="form-control">
                                <img src="./images/eye-icon.png" class="eye-show" alt="">
                            </div>
                        </div>
                        <div class="group-button">
                            <button class="btn btn-red">変更する</button>
                        </div>
                    </form>
                </section>
                <a href="" title="" class="btn btn-border-gray close" ><img src="./images/close.png" alt="">戻る</a>
            </div>
        </div>
    </main>
</body>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
