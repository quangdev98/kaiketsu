<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>	Reservation Setting Edit </title>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="./css/style.css">
<link rel="stylesheet" type="text/css" href="./css/responsive.css">
</head>
<body>
    <header id="header">
        <div class="wrap-header-edit bg-white">
            <div class="container"><a href="" title="" class="logo"><img src="./images/logo.png" alt=""></a></div>
        </div>
    </header>
    <main id="main">
        <div class="container">
            <div class="wrap-form-edit padding-edit bg-white">
                <form action="" class="wrap-form">
                    <h1>予約受付設定</h1>
                    <p>基本設定</p>
                    <div class="form-group">
                        <label for="">スタッフ・施設項目名（必須）</label>
                        <input type="text" class="form-control">
                    </div>
                    <p>予約時間単位（変更不可）:  <span>30分</span></p>
                    <div class="form-group">
                        <label for="">ご要望項目名（必須）</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">ご要望コメント（必須）</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Twitter link</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Instagram link</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Youtube link</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Facebook link</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Instagram post link</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">予約締め切り時間（必須）</label>
                        <div class="wrap-calender">
                            <div class="item-picker">
                                <select name="" id="" class="form-control">
                                    <option value=""></option>
                                </select>
                                <span>日</span>
                            </div>
                            <div class="item-picker">
                                <select name="" id="" class="form-control">
                                    <option value=""></option>
                                </select>
                                <span>時間前</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">キャンセル締め切り時間（必須）</label>
                        <div class="wrap-calender">
                            <div class="item-picker">
                                <select name="" id="" class="form-control">
                                    <option value=""></option>
                                </select>
                                <span>日</span>
                            </div>
                            <div class="item-picker">
                                <select name="" id="" class="form-control">
                                    <option value=""></option>
                                </select>
                                <span>時間前</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">営業時間（必須）</label>
                        <div class="wrap-calender work-time">
                            <div class="item-picker">
                                <input type="text" id="" class="form-control datepicker">
                                <span>:</span>
                                <input type="text" id="" class="form-control datepicker">
                                <span class="icon-time">~</span>
                            </div>
                            <div class="item-picker">
                                <input type="text" id="" class="form-control datepicker">
                                <span>:</span>
                                <input type="text" id="" class="form-control datepicker">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">TEL表示選択（必須）</label>
                        <select name="" id="" class="form-control">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">TEL表示期間（必須）</label>
                        <div class="wrap-calender">
                            <div class="item-picker">
                                <select name="" id="" class="form-control">
                                    <option value=""></option>
                                </select>
                                <span>日</span>
                            </div>
                            <div class="item-picker">
                                <select name="" id="" class="form-control">
                                    <option value=""></option>
                                </select>
                                <span>時間前</span>
                            </div>
                        </div>
                    </div>
                    <h4>予約完了画面 設定</h4>
                    <div class="form-group">
                        <label for="">予約完了画面タイトル（必須）</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">予約完了画面本文（必須）</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">予約完了画面リンクテキスト（必須）</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">予約完了画面リンク先URL（必須）</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">予約完了画面追記テキスト（必須）</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="row">
                        <div class="col">
                            <h4>予約画面カスタマイズ</h4>
                            <div class="form-group">
                                <label for="">お名前(漢字)</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                        必須
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="">お名前(カナ)</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                    <label class="form-check-label" for="defaultCheck2">
                                        必須
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="">メールアドレス</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                    <label class="form-check-label" for="defaultCheck2">
                                        必須
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="">電話番号</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                    <label class="form-check-label" for="defaultCheck2">
                                        必須
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <h4>オプション入力</h4>
                            <div class="form-group">
                                <label for="">性別の入力</label>
                                <div class="form-check d-flex">
                                    <div>
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                            表示
                                        </label>
                                    </div>
                                    <div>
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                            必須
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="">性別の入力</label>
                                <div class="form-check d-flex">
                                    <div>
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                            表示
                                        </label>
                                    </div>
                                    <div>
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                            必須
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="">携帯番号の入力</label>
                                <div class="form-check d-flex">
                                    <div>
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                            表示
                                        </label>
                                    </div>
                                    <div>
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                            必須
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="">顧客住所情報の入力</label>
                                <div class="form-check d-flex">
                                    <div>
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                            表示
                                        </label>
                                    </div>
                                    <div>
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                            必須
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h4>カスタマイズ入力</h4>
                    <div class="input-auto" id="table-input-auto">
                        <div class="box-item-input title">
                            <div class="item-add"><p>項目名</p></div>
                            <div class="item-even"><p>必須</p></div>
                            <div class="item-add"><p>タイプ</p></div>
                            <div class="item-add"><p>選択肢</p></div>
                            <div class="item-add"><p></p></div>
                        </div>
                        <div class="box-item-input">
                            <div class="item-add"><input type="text" placeholder="川島検査隊" value="川島検査隊" class="form-control"></div>
                            <div class="item-even"><input type="checkbox"></div>
                            <div class="item-add"><select name="" id="" class="form-control">
                                <option value="">ラジオボタン</option>
                            </select></div>
                            <div class="item-add"><input type="text" placeholder="入団しない" value="入団しない" class="form-control"></div>
                            <div class="item-add close-input-auto"><button type="button" class="btn">削除ボタン</button></div>
                        </div>
                        <div class="box-item-input">
                            <div class="item-add"><input type="text" placeholder="チェックボックス" value="チェックボックス" class="form-control"></div>
                            <div class="item-even"><input type="checkbox"></div>
                            <div class="item-add"><select name="" id="" class="form-control">
                                <option value="">チェックボックス</option>
                            </select></div>
                            <div class="item-add"><input type="text" placeholder="1,2" value="1,2" class="form-control"></div>
                            <div class="item-add close-input-auto"><button type="button" class="btn">削除ボタン</button></div>
                        </div>
                        <div class="box-item-input">
                            <div class="item-add"><input type="text" placeholder="奥田の料理プロ" value="奥田の料理プロ" class="form-control"></div>
                            <div class="item-even"><input type="checkbox"></div>
                            <div class="item-add"><select name="" id="" class="form-control">
                                <option value="">配信希望,要らない</option>
                            </select></div>
                            <div class="item-add"><input type="text" placeholder="入団しない" value="入団しない" class="form-control"></div>
                            <div class="item-add close-input-auto"><button type="button" class="btn">削除ボタン</button></div>
                        </div>
                        <div class="box-item-input">
                            <div class="item-add"><input type="text" placeholder="鈴木のお菓子教室" value="鈴木のお菓子教室" class="form-control"></div>
                            <div class="item-even"><input type="checkbox"></div>
                            <div class="item-add"><select name="" id="" class="form-control">
                                <option value="">配信希望,配信希望!!</option>
                            </select></div>
                            <div class="item-add"><input type="text" placeholder="入団しない" value="入団しない" class="form-control"></div>
                            <div class="item-add close-input-auto"><button type="button" class="btn">削除ボタン</button></div>
                        </div>
                    </div>
                    <div class="add-input-auto">
                        <button type="button" class="btn btn-border-red" id="add-input">追加ボタン</button>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h4>メール転送設定</h4>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">BCC</label>
                        <input type="text" class="form-control">
                    </div>
                    <p class="detail-input">※ご予約の入ったスタッフやメニューにも設定されている場合は設定した全てに届きます。 
                        半角のカンマで区切ることで複数登録できます。</p>
                    <div class="form-group">
                        <label for="">特記事項 </label>
                        <textarea name="" id="" cols="6" rows="6" class="form-control"></textarea>
                    </div>
                    <div class="group-button">
                        <a href="" title="" class="btn btn-gray">戻る</a>
                        <button class="btn btn-red">作成する</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer id="footer">

    </footer>
</body>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="./js/jquery-ui.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script>
    $(function(){
        $(".datepicker").datepicker();
    });
</script>
</html>
